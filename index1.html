<!DOCTYPE html> <div></div><html> <div></div>  <div></div><head> <div></div>    <title> <div></div>        print current day and time <div></div>    </title> <div></div></head> <div></div>  <div></div><body> <div></div>    <script type="text/javascript"> <div></div>        var myDate = new Date(); <div></div>        var myDay = myDate.getDay(); <div></div>        <div></div>        // Array of days. <div></div>        var weekday = ['Sunday', 'Monday', 'Tuesday', <div></div>            'Wednesday', 'Thursday', 'Friday', 'Saturday' <div></div>        ]; <div></div>        document.write("Today is : " + weekday[myDay]); <div></div>        document.write("<br/>"); <div></div>        <div></div>        // get hour value. <div></div>        var hours = myDate.getHours(); <div></div>        var ampm = hours >= 12 ? 'PM' : 'AM'; <div></div>        hours = hours % 12; <div></div>        hours = hours ? hours : 12; <div></div>        var minutes = myDate.getMinutes(); <div></div>        minutes = minutes < 10 ? '0' + minutes : minutes; <div></div>        var myTime = hours + " " + ampm + " : " + minutes +  <div></div>            " : " + myDate.getSeconds(); <div></div>        document.write("\tCurrent time is : " + myTime); <div></div>    </script> <div></div></body> <div></div>  <div></div></html>
