<!DOCTYPE  html>
<html>
    <head>
        <title>JavaScript to find Grade!</title>
        <meta charset="UTF-8">
        <script>
            function findgrade(){
                var num = document.getElementById('num').value;

                
        if (num < 60){
          document.getElementById('result').innerHTML = 'Marks are '+num+' Grade : F';      
          } 
        else if (num < 70) {
                document.getElementById('result').innerHTML ='Marks are '+num+' Grade : D'; 
                  } 
        else if (num < 80) 
             {
                document.getElementById('result').innerHTML = 'Marks are '+num+' Grade : C'; 
        } else if (num < 90) {
                document.getElementById('result').innerHTML = 'Marks are '+num+' Grade : B'; 
        } else if (num < 100) {
                document.getElementById('result').innerHTML ='Marks are '+num+' Grade : A'; 
}
            }        
        </script>
    </head>
    <body>
        <h2>JavaScript to find Grade!</h2>
        <form method="post">
            Enter Mark:  <input type="number" id="num" name="num" min="0" /><input type="button" value="Find your Grade" onclick= "findgrade()" name="find" />
            <div style="margin-top: 10px;" id="result"></div>
        </form>
    </body>
</html>
