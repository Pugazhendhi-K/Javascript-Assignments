<!DOCTYPE  html>
<html>
    <head>
        <title>JavaScript to find Odd or Even number!</title>
        <meta charset="UTF-8">
        <script>
            function findOddEven(){
                var num = document.getElementById('num').value;

                if ( num % 2 == 0) {
                    document.getElementById('result').innerHTML = 'The Number entered is ' + num + ' and Number is Even ';
                }else{
                    document.getElementById('result').innerHTML = 'The Number entered is ' + num + ' and Number is Odd ';
                }
            }        
        </script>
    </head>
    <body>
        <h2>JavaScript to find Odd or Even number!</h2>
        <form method="post">
            Enter a number:  <input type="number" id="num" name="num" min="0" /><input type="button" value="Find Odd or Even" onclick="findOddEven()" name="find" />
            <div style="margin-top: 10px;" id="result"></div>
        </form>
    </body>
</html>
