<!DOCTYPE html>
<html>
<head>
<title>prime</title>
</head>
<body>
  <script>
  var enterNumber = prompt("Enter number: ");

for(var i=2; i<=enterNumber ;i++){

        var isPrime = true;

        for(var j=2; j<i; j++){
            if(i%j === 0 && i !== j){
                isPrime = false;
            }
        }
        if(isPrime === true){
            document.write(" "+i+" ");
        }
    }
  </script>

</body>
</html>
