<body>
  <h2>Welcome to Sales Department</h2>
  <script>
  var sale = prompt("Enter your total sales: ");
document.write("Sales Comission you earned is : ");
if (sale <= 5000) document.write(" 2% ");
    else if (sale >= 5001 && sale <= 10000 ) document.write(" 5% ");
    else if (sale >= 10001 && sale <= 20000) document.write(" 7% ");
    else if (sale > 20000) document.write(" 10% ");
    else document.write(" Sorry! You don't have any sales comission ");
    
  </script>
