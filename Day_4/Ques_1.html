<!DOCTYPE html><br/><html><br/><head><br/><title>fizzbuzz</title><br/></head><br/><body><br/><script><br/>  for (var i=1; i < 101; i++){<br/>    if (i % 15 == 0) document.write(" FizzBuzz ");<br/>    else if (i % 3 == 0) document.write(" Fizz ");<br/>    else if (i % 5 == 0) document.write(" Buzz ");<br/>    else document.write(" "+i+" ");<br/>}<br/>  </script><div></div><br/></body><br/></html>
