<!DOCTYPE html> <div></div><html> <div></div>      <div></div><head> <div></div>    <title> <div></div>        How to get current date in JavaScript? <div></div>    </title> <div></div></head> <div></div>  <div></div><body> <div></div>    <h1 style="color: green"> <div></div>        GeeksforGeeks <div></div>    </h1> <div></div>      <div></div>    <b> <div></div>        How to get current date in JavaScript? <div></div>    </b> <div></div>      <div></div>    <p> <div></div>        Current Date is:  <div></div>        <span class="output"></span> <div></div>    </p> <div></div>  <div></div>    <button onclick="getCurrentDate()"> <div></div>        Get current Date <div></div>    </button> <div></div>      <div></div>    <script type="text/javascript"> <div></div>        function getCurrentDate() { <div></div>            let date = new Date().toDateString(); <div></div>  <div></div>            document.querySelector('.output').textContent <div></div>                    = date; <div></div>        } <div></div>    </script> <div></div></body> <div></div>  <div></div></html>
